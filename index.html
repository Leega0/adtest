<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>抽奖</title>
  <link rel="stylesheet" type="text/css" href="css/lottery.css">
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/rem.js"></script>
</head>
<body>
  <div class="game-wrap">
  <!-- 隐藏抽奖次数 -->
  <span class="ui-hide" id="timeC">1</span>

      <!-- 抽奖主体 -->
      <div class="lottery-main">
          <div class="lottery-award-users" id="award_list_wrap">
            <div class="lottery-scroll">
              <ul class="award-users-list" id="award_list_origin">
                <li>*恭喜手机尾号为3884的用户抽到5元饮料专区红包</li>
                <li>*恭喜手机尾号为3884的用户抽到15元饮料专区红包</li>
                <li>*恭喜手机尾号为3884的用户抽到50元饮料专区红包</li>
              </ul>
              <ul class="award-users-list" id="awrad_list_clone"></ul>
            </div>
          </div>
          <div class="lottery-bg">
              <div class="lottery-rotate">
                  <img src="images/lottery-award.png" alt="抽奖转盘" id="lottery-rotate">
              </div>
              <img src="images/btn-center.png" alt="抽奖按钮" class="lottery-center">
          </div>
          <div class="lottery-btn-wrap">
              <a href="javascript:;" class="lottery-btn">
                <img src="images/btn-lottery.png" alt="">
              </a>
          </div>
      </div>
  </div>
  <!-- 中奖弹窗 -->
  <div class="lottery-award-dialog ui-hide">
        <p class="title">恭喜抽到优惠券</p>
        <div class="content">
            <p class="award-detial">5元优惠券</p>
            <p class="award-limit">全场通用，5元现金券（满99元可用）</p>
            <p class="award-enddate">过期时间：2016-07-30</p>
        </div>
        <div class="btn-link-wrap">
            <a href="" id="alink_left">查看优惠券</a>
            <a href="" id="alink_right">立即使用</a>
        </div>
  </div>
  <script type="text/javascript" src="js/lottery.js"></script>
</body>
</html>
